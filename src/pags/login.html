<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>


    <body>

        <!-- Contenedor para todo el documento -->  
        <div class="container" id="account">
            <div class="row">
                <div class="col">
                    <h1>Iniciar Sesión</h1>
                    <!-- Inicio formulario login-->
                    <form>
                        <!-- Div email -->
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 
                        <!-- Cierre Div email -->
                        <!-- Div contraseña -->
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div> 
                        <!-- Cierre Div contraseña-->
                        <!-- Div checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar</label>
                        </div> 
                        <!-- Cierre Div checkbox -->
                        <!-- Botón login -->
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                    <!-- Cierre formulario login-->
                </div>

                <div class="col">
                    <h1>Crear Cuenta</h1>
                    <!-- Inicio formulario con validación crear cuenta-->
                    <form class="row g-3 needs-validation" novalidate>
                        <!-- Div nombre -->
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">
                                Nombre
                            </label>
                            <input type="text" class="form-control" id="validationCustom01">
                            <!-- Div alerta nombre -->
                            <div class="valid-feedback">
                                Nombre válido
                            </div>
                            <!-- Cierre Div alerta nombre -->
                        </div>
                        <!-- Cierre Div nombre -->
                        <!-- Div apellido -->
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">
                                Apellido
                            </label>
                            <input type="text" class="form-control" id="validationCustom01">
                            <!-- Div alerta apellido -->
                            <div class="valid-feedback">
                                Apellido válido
                            </div>
                            <!-- Cierre Div alerta apellido -->
                        </div>
                        <!-- Cierre Div apellido -->
                        <!-- Div ciudad -->
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">
                                Ciudad
                            </label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Proporciona una ciudad válida.
                            </div>
                        </div>
                        <!-- Cierre Div ciudad -->
                        <!-- Div estado -->
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">
                                Estado
                            </label>
                            <select class="form-select" id="validationCustom04" required>
                                <option selected disabled value="">
                                    Elige...
                                </option>
                                <option>Aguascalientes</option><option>Baja California</option><option>Baja California Sur</option><option>Campeche</option><option>Chiapas</option><option>Chihuahua</option><option>Coahuila</option><option>Colima</option><option>CDMX</option><option>Durango</option><option>Estado de México</option><option>Guanajuato</option><option>Guerrero</option><option>Hidalgo</option><option>Jalisco</option><option>Michoacán</option><option>Morelos</option><option>Nayarit</option><option>Nuevo León</option><option>Oaxaca</option><option>Puebla</option><option>Querétaro</option><option>Quintana Roo</option><option>San Luis Potosí</option><option>Sinaloa</option><option>Sonora</option><option>Tabasco</option><option>Tamaulipas</option><option>Tlaxcala</option><option>Veracruz</option><option>Yucatán</option><option>Zacatecas</option>
                            </select>
                            <div class="invalid-feedback">
                                Selecciona un estado válido.
                            </div>
                        </div>
                        <!-- Cierre Div estado -->
                        <!-- Div CP -->
                        <div class="col-md-3">
                            <label for="validationCustom05" class="form-label">
                                Código postal
                            </label>
                            <input type="text" class="form-control" id="validationCustom05" required>
                            <div class="invalid-feedback">
                                Proporciona un código postal válido.
                            </div>
                        </div>
                        <!-- Cierre Div CP -->
                        <!-- Div checkbox terminos -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Acepta los términos y condiciones
                                </label>
                                <div class="invalid-feedback">
                                    Debe estar de acuerdo antes de enviar.
                                </div>
                            </div>
                        </div>
                        <!-- Cierre Div checkbox terminos -->
                        <!-- Div botón crear cuenta -->
                        <div class="col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">Crear cuenta</button>
                        </div>
                        <!-- Cierre Div botón crear cuenta -->
                    </form>
                    <!-- Cierre formulario -->
                </div> <!-- Cierre div col crear cuenta -->
            </div> <!-- Cierre div row página -->
        </div> <!-- Cierre div container -->
        
        <script src="..//assets/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>


</html>
